<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./assets/css/styles.min.css">
</head>
<body>
    <header>
        <h1> Tic Tac Toe </h1>
    </header>
    <main>
        <section class="board">
            <div class="cell" id="b1">1</div>
            <div class="cell" id="b2">2</div>
            <div class="cell" id="b3">3</div>
            <div class="cell" id="b4">4</div>
            <div class="cell" id="b5">5</div>
            <div class="cell" id="b6">6</div>
            <div class="cell" id="b7">7</div>
            <div class="cell" id="b8">8</div>
            <div class="cell" id="b9">9</div>
        </section>

        <section class="score">
            <h2> Score </h2>
            <div class="players">
                <div class="p1"> 
                    <img src="./assets/storage/X.svg" alt="X">
                    <h3> Player 1</h3>
                    <div class="points x"> 0 </div>
                </div>
                <div class="p2"> 
                    <img src="./assets/storage/O.svg" alt="O">
                    <h3> Player 2</h3>
                    <div class="points o"> 0 </div>
                </div>
            </div>
            <div class="reset"> 
                <button> Reset </button> 
            </div>
        </section>

    </main>
    <footer>
        <p> ©Elodie Ali & ©Thibaut Fourneaux </p>
    </footer>

    <script src="./assets/js/game.js"></script>
</body>
</html>
